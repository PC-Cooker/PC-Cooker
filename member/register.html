<!doctype html>
<html lang="en">
  <head>
    <title>PC酷客｜會員註冊</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
	<link rel="shortcut icon" href="img/shortcut_icon.png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="member.css">
  </head>
  <body>
    <div class="container">
		<nav class="fixed-top">
			<!-- toggle-switch start -->
			<div class="toggle-switch fixed-top">
				<label class="switch">
					<input type="checkbox">
					<span class="slider round"></span>
				</label>
			</div>
			<!-- toggle-switch end -->
		</nav>
	</div>


    <!-- navbar -->
    <div class="container-fluid">		
        <nav class="navbar navbar-expand-lg fixed-top">	
            <div class="container">
                <a class="navbar-brand" href="#"><img src="img/logo_big.svg"></a>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item pr-4">
                        <a class="nav-link" href="#">最新活動</a>
                    </li>
                    <li class="nav-item pr-4">
                        <a class="nav-link" href="#">我要組電腦</a>
                    </li>
                    <li class="nav-item pr-4">
                        <a class="nav-link" href="#">我要買零件</a>
                    </li>
                    <li class="nav-item pr-4">
                        <a class="nav-link" href="#">用戶評論區</a>
                    </li>
                    <li class="nav-item pr-4">
                        <a class="nav-link" href="#">科普小遊戲</a>
                    </li>
                </ul>
                <button type="login" class="login"><img src="img/member.svg"></button>
                <button type="cart" class="cart"><img src="img/shopping-cart.svg"></button>
                <!-- toggle-switch start -->
                <div class="toggle-switch d-flex ml-3">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <!-- toggle-switch end -->
            </div>
        </nav>		
    </div>
    <!-- end of navbar -->
    <!-- content -->
    <div class="container-fluid island">
        <div class="row justify-content-md-center">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-end pb-4">
                            <a class="btn btn_register btn_darkblue" href="#">註冊</a>
                            <a class="btn btn_login btn_lightblue" href="login.html">登入</a>
                        </div>
                        <form name="form1" method="post" onsubmit="return checkForm()">
                            <div class="form-group">
                                <label for="nickname">姓名</label>
                                <input type="text" class="form-control" id="nickname" name="nickname" placeholder="請輸入真實姓名">
                                <!-- <small id="nicknameHelp" class="form-text text-muted">長度請大於兩個字元</small> -->
                            </div>
                            <div class="form-group">
                                <label for="email">電子郵箱</label>
                                <input type="text" class="form-control" id="email" name="email" placeholder="請輸入完整電子郵箱">
                                <!-- <small id="emailHelp" class="form-text text-muted">請符合格式</small> -->
                            </div>
                            <div class="form-group">
                                <label for="password">密碼 </label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="請輸入6-12碼小寫英數字">
                                <!-- <small id="passwordHelp" class="form-text text-muted">長度大於六個字元</small> -->
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">我已看過並同意PC酷客的<a href="#" class="pl-1">服務條款</a></label>
                            </div>
                            <div class="form-group d-flex justify-content-center">
                                <button type="submit" class="btn btn-orange" id="submit_btn">註冊</button>
                                <a href="login.html" class="member_already">已經是會員了嗎</a>
                            </div>  
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    





    <!-- 選擇性的 JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  </body>
</html>

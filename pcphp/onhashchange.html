<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="info" style="position:fixed; top:0;left:0;"></div>
<script>
    var hashChanged = function () {
        console.log(location.hash);
        document.querySelector('#info').innerHTML = location.hash.slice(1);
    }
    window.addEventListener('hashchange', hashChanged);
    hashChanged();
</script>
</body>
</html>
